<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Agenda de Demandas</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css" />

  <!-- Ícone iOS (opcional). Se não tiver, o iPhone usa uma miniatura. -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>

<body>
  <header class="topbar">
    <div class="topbar__title">AGENDA DE DEMANDAS</div>
    <div class="topbar__subtitle" id="weekLabel">Semana</div>
  </header>

  <main class="main">
    <!-- Semana (rolagem horizontal) -->
    <section class="week">
      <div class="week__row" id="weekRow"></div>
    </section>

    <!-- Filtros mínimos (você pode expandir depois) -->
    <section class="filters">
      <input id="searchInput" class="input" placeholder="Buscar por cliente / tarefa / CPF" />
      <select id="typeFilter" class="input">
        <option value="">Tipo: Todos</option>
      </select>
      <select id="statusFilter" class="input">
        <option value="">Status: Todos</option>
      </select>
      <select id="classFilter" class="input">
        <option value="">Classificação: Todas</option>
      </select>
    </section>

    <!-- Lista -->
    <section class="list">
      <div class="list__header">
        <div class="list__title" id="listTitle">Tarefas do dia</div>
        <div class="list__badge" id="overdueBadge" hidden>Atrasadas: 0</div>
      </div>

      <div id="tasksList" class="tasks"></div>

      <div id="emptyState" class="empty" hidden>
        Nada aqui ainda. Toque em <b>Novo</b> pra cadastrar uma demanda.
      </div>
    </section>
  </main>

  <!-- Barra inferior (estilo app) -->
  <nav class="bottom">
    <button class="bottom__btn" id="btnNew">Novo</button>
    <button class="bottom__btn" id="btnToday">Hoje</button>
    <button class="bottom__btn" id="btnFuture">Futuras</button>
    <button class="bottom__btn" id="btnOverdue">Atrasadas</button>
    <button class="bottom__btn" id="btnExport">Exportar PDF</button>
  </nav>


  <!-- Modal: Nova/Editar Demanda -->
  <div class="modal" id="modal" hidden>
    <div class="modal__card">
      <div class="modal__head">
        <div class="modal__title" id="modalTitle">Nova demanda</div>
        <button class="modal__close" id="btnClose">✕</button>
      </div>

      <form id="taskForm" class="form">
        <label class="label">Cliente *</label>
        <input id="fCliente" class="input" required />

        <label class="label">CPF *</label>
        <input id="fCpf" class="input" inputmode="numeric" placeholder="000.000.000-00" required />

        <label class="label">Tipo *</label>
        <select id="fTipo" class="input" required></select>

        <label class="label">Tarefa *</label>
        <textarea id="fTarefa" class="input textarea" required></textarea>

        <label class="label">Prazo *</label>
        <input id="fPrazo" class="input" type="date" required />

        <label class="label">Status *</label>
        <select id="fStatus" class="input" required></select>

        <label class="label">Classificação *</label>
        <select id="fClass" class="input" required></select>

        <label class="label">Observações</label>
        <textarea id="fObs" class="input textarea"></textarea>

        <div class="form__actions">
          <button type="button" class="btn btn--ghost" id="btnDelete" hidden>Excluir</button>
          <button type="submit" class="btn btn--primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal: Login -->
<div class="modal" id="authModal" hidden>
  <div class="modal__card">
    <div class="modal__head">
      <div class="modal__title">Entrar</div>
    </div>

    <div class="form">
      <label class="label">Email</label>
      <input id="aEmail" class="input" type="email" placeholder="seuemail@..." />

      <label class="label">Senha</label>
      <input id="aPass" class="input" type="password" placeholder="••••••••" />

      <div class="form__actions">
        <button class="btn btn--primary" id="btnLogin">Entrar</button>
      </div>
    </div>
  </div>
</div>

  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
